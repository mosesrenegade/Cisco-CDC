---
- name: apt update packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: yes
  become: true
  become_user: root

- name: apt upgrade 
  apt:
    upgrade: dist
    update_cache: yes
    dpkg_options: 'force-confold,force-confdef'

- name: apt clean
  apt:
    autoclean: yes

- name: apt autoremove
  apt:
    autoremove: yes

- name: install the kali packages for our latest build
  apt:  
    name: "{{ kali_installed_packages }}"
    state: present

- name: Start the XRDP Service
  systemd:
    state: started
    name: xrdp
    enabled: yes

- name: Start the XDRP Session Manager
  systemd:
    state: started
    name: xrdp-sesman
    enabled: yes
