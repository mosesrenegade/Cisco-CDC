---
- name: apt update packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: yes
  become: true
  become_user: root

- name: apt upgrade 
  apt:
    upgrade: dist
    update_cache: yes
    dpkg_options: 'force-confold,force-confdef'

- name: apt clean
  apt:
    autoclean: yes

- name: apt autoremove
  apt:
    autoremove: yes

- name: install the kali packages for our latest build
  apt:  
    name: "{{ kali_installed_packages }}"
    state: present

- name: Start the XRDP Service
  systemd:
    state: started
    name: xrdp
    enabled: yes

- name: Start the XDRP Session Manager
  systemd:
    state: started
    name: xrdp-sesman
    enabled: yes

- name: Let's make sure the COVIDLure exists
  copy:
    src: files/COVID19ResponseQ4.doc
    dest: /root/Desktop/COVID19ResponseQ4.doc

- name: Make sure Kali now has two ip's
  nmcli:
    conn_name: 'Wired connection 1'
    type: ethernet
    ip4:
      - 198.18.133.6/18
      - 198.18.133.7/18
    gw4:
      - 198.18.128.1
    dns4:
      - 198.19.10.1
    state: present
